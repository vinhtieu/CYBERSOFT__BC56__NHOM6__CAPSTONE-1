<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="//fonts.googleapis.com/css2?family=Jost:wght@300;400;600&amp;display=swap"
      rel="stylesheet"
    />
    <!-- FONT AWESOME 5 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
      integrity="sha512-rqQltXRuHxtPWhktpAZxLHUVJ3Eombn3hvk9PHjV/N5DMUYnzKPC1i3ub0mEXgFzsaZNeJcoE0YHq0j/GFsdGg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <!-- MY CSS -->
    <link rel="stylesheet" href="./asset/css/style.css" />
    <title>
      Corpvision – Corporate Category Website WordPress Theme – Just another
      W3Layouts free WordPress Demo Sites site
    </title>
  </head>
  <body>
    <!-- HEADER -->
    <header></header>
    <!-- BANNER -->
    <section class="banner"></section>
    <!-- ABOUT-US -->
    <section class="about-us"></section>
    <!-- CHALLENGES -->
    <section class="challenges"></section>
    <!-- SERVICES -->
    <section class="services"></section>
    <!-- GALLERY -->
    <section class="gallery"></section>
    <!-- STATS -->
    <section class="stats">
      <div class="container">
        <div class="row">
          <figure class="stats__img col-6">
            <img
              class="img-fluid"
              src="./asset\img\stats__thumbnail.jpg"
              alt=""
            />
          </figure>
          <div class="stats__table col-6">
            <div class="subtitle">YOUR SUCCESS IS OUR SUCCESS</div>
            <div class="title mb-4 pb-lg-2">
              Web design, marketing & SEO solutions that get results
            </div>
            <div class="stats__data">
              <div class="stats__subject stats__subject--marketing">
                <span class="subject"
                  >Marketing
                  <span>80%</span>
                </span>
                <div class="progress-bar">
                  <div class="progress-bar__background"></div>
                  <div
                    class="progress-bar__indicator progress-bar__indicator--80"
                  ></div>
                </div>
              </div>
              <div class="stats__subject stats__subject--responsive-web-design">
                <span class="subject"
                  >Responsive Web Design
                  <span>95%</span>
                </span>
                <div class="progress-bar">
                  <div class="progress-bar__background"></div>
                  <div
                    class="progress-bar__indicator progress-bar__indicator--95"
                  ></div>
                </div>
              </div>

              <div class="stats__subject stats__subject--analytics">
                <span class="subject"
                  >Analytics
                  <span>60%</span>
                </span>
                <div class="progress-bar">
                  <div class="progress-bar__background"></div>
                  <div
                    class="progress-bar__indicator progress-bar__indicator--60"
                  ></div>
                </div>
              </div>

              <div class="stats__subject stats__subject--web-development">
                <span class="subject">Web Development <span>85%</span></span>
                <div class="progress-bar">
                  <div class="progress-bar__background"></div>
                  <div
                    class="progress-bar__indicator progress-bar__indicator--85"
                  ></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- FEEDBACK -->
    <section class="feedback"></section>
    <!-- NEWS -->
    <section class="news"></section>
    <!-- FOOTER -->
    <footer>
      <!-- FORM -->
      <section class="form"></section>
      <!-- SITEMAP -->
      <section class="sitemap"></section>
      <!-- COPYRIGHT -->
      <section class="copyright"></section>
    </footer>

    <!-- JQUERY -->
    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>
    <!-- WAYPOINT -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/noframework.waypoints.min.js"
      integrity="sha512-fHXRw0CXruAoINU11+hgqYvY/PcsOWzmj0QmcSOtjlJcqITbPyypc8cYpidjPurWpCnlB8VKfRwx6PIpASCUkQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- BOOTSTRAP JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <!--  -->
  </body>
</html>
