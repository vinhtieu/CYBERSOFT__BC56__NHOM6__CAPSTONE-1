<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="//fonts.googleapis.com/css2?family=Jost:wght@300;400;600&amp;display=swap" rel="stylesheet" />
  <!-- FONT AWESOME 5 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
    integrity="sha512-rqQltXRuHxtPWhktpAZxLHUVJ3Eombn3hvk9PHjV/N5DMUYnzKPC1i3ub0mEXgFzsaZNeJcoE0YHq0j/GFsdGg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <!-- MY CSS -->
  <link rel="stylesheet" href="./asset/css/style.css" />
  <title>
    Corpvision – Corporate Category Website WordPress Theme – Just another
    W3Layouts free WordPress Demo Sites site
  </title>
</head>

<body>
  <!-- HEADER -->
  <header>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-dark " id="portNav">
        <h1>
          <a class="navbar-brand" href="#">
            <span>
              <i class="fa-sharp fa-solid fa-align-right "></i>
              Corp Vision
            </span>
            <div class="logo_bottom">Vision to your Future</div>
          </a>
        </h1>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
          <ul class="navbar-nav mx-lg-auto" id="primary-menu">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">about</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">services</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
                pages
              </a>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="#">blog posts</a>
                <a class="dropdown-item" href="#">404 page</a>
                <a class="dropdown-item" href="#">landing page</a>
                <a class="dropdown-item" href="#">elements page</a>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">contact</a>
            </li>
          </ul>
          <!-- search -->
          <div id="btn-searchcr">
            <div class="btn-search"><i class="fa-solid fa-magnifying-glass"></i></div>
          </div>
          <div id="switchButton" title="Click to switch theme">
            <i class="bi bi-moon"></i>

          </div>
        </div>
      </nav>
    </div>
  </header>
  <div class="kc"></div>
  <!-- BANNER -->
  <section class="banner"></section>
  <!-- ABOUT-US -->
  <section class="about-us"></section>
  <!-- CHALLENGES -->
  <section class="challenges"></section>
  <!-- SERVICES -->
  <section class="services"></section>
  <!-- GALLERY -->
  <section class="gallery"></section>
  <!-- STATS -->
  <section class="stats"></section>
  <!-- FEEDBACK -->
  <section class="feedback"></section>
  <!-- NEWS -->
  <section class="news"></section>
  <!-- FOOTER -->
  <footer>
    <!-- FORM -->
    <section class="form"></section>
    <!-- SITEMAP -->
    <section class="sitemap"></section>
    <!-- COPYRIGHT -->
    <section class="copyright"></section>
  </footer>


  <!-- JQUERY -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"
    integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
  <!-- HEADER SCROLL -->
  <script>
    $(document).ready(function () {
      $(window).scroll(function () {
        if ($(this).scrollTop()) {
          $('header').addClass('sticky');
        } else {
          $('header').removeClass('sticky');
        }
      });
    });
  </script>
  <!-- WAYPOINT -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/noframework.waypoints.min.js"
    integrity="sha512-fHXRw0CXruAoINU11+hgqYvY/PcsOWzmj0QmcSOtjlJcqITbPyypc8cYpidjPurWpCnlB8VKfRwx6PIpASCUkQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- BOOTSTRAP JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>
  <!-- JS -->
  <script src="asset/js/main.js"></script>

</body>

</html>
